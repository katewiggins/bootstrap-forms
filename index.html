<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Quiz Form</h1>
  <div class="row">
    <p>How much do you know about dog breeds? Take this quiz to find out! You can discover the answers in <a href="https://en.wikipedia.org/wiki/Dog_breed">this Wikipedia article.</a></p>
    <form>
      <div class="mb-3">
        <label class="form-label" for="text1">How many globally recognized breeds of dog exist?</label>
        <input type="text" class="form-control" id="text1" name="text1" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="text2">What is a breed standard?</label>
        <input type="text" class="form-control" id="text2" name="text2" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="textarea">Prior to the standardization of dog breeds, how were different types of dogs defined?</label>
        <textarea class="form-control" id="textarea" name="textarea" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label>Which breed is NOT included in the 13 genetically divergent breeds?</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="radioGroup" value="Option 1" required>
          <label class="form-check-label" for="radio1">Dingo</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="radioGroup" value="Option 2" required>
          <label class="form-check-label" for="radio2">Pug</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio3" name="radioGroup" value="Option 3" required>
          <label class="form-check-label" for="radio3">Siberian Husky</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio4" name="radioGroup" value="Option 4" required>
          <label class="form-check-label" for="radio4">Chow Chow</label>
        </div>
      </div>
      <div class="mb-3">
        <label>Of the basal breeds, which are the most recent product of cross-breeding other basal breeds? Choose one or more options:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox1" name="checkboxGroup" value="Option A">
          <label class="form-check-label" for="checkbox1">Shiba Inu</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox2" name="checkboxGroup" value="Option B">
          <label class="form-check-label" for="checkbox2">American Eskimo Dog</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox3" name="checkboxGroup" value="Option C">
          <label class="form-check-label" for="checkbox3">Eurasier</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox4" name="checkboxGroup" value="Option D">
          <label class="form-check-label" for="checkbox4">Shar Pei</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="select">Which term is no longer used by the American Kennel Club?</label>
        <select class="form-select" id="select" name="select" size="6" required>
          <option value="Option 1">Purebred</option>
          <option value="Option 2">Mixed-breed</option>
          <option value="Option 3">Breed standard</option>
          <option value="Option 4">Stud books</option>
          <option value="Option 5">Ancient breed</option>
          <option value="Option 6">Breed true</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
